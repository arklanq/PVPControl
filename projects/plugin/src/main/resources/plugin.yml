name: "PvPControl"
main: "com.gmail.nowyarek.pvpcontrol.PvPControlPlugin"
version: "@PLUGIN_VERSION@"
author: "IdkMan2"
api-version: "1.18"

commands:
  pvpc:
    description: "Main command of PvPControl."
    aliases: ["pvpcontrol"]

permissions:
  pvpcontrol.privileges.admin:
    decription: Grants all admin-specific privileges. This permission is granted automatically for OPs.
    default: op
    children:
      pvpcontrol.privileges.player: true
      pvpcontrol.commands.*: true
      pvpcontrol.bypass.*: true
  pvpcontrol.privileges.player:
    description: Grants all player-specific privileges. This permission is granted automatically for everyone.
    default: true
  pvpcontrol.commands.*:
    description: Grants access to all `/pvpc ...` commands
    children:
      pvpcontrol.commands.help: true
      pvpcontrol.commands.reload: true
      pvpcontrol.commands.toggle: true
  pvpcontrol.commands.help:
    description: Permission for `/pvpc help` command
  pvpcontrol.commands.reload:
    description: Permission for `/pvpc reload` command
  pvpcontrol.commands.toggle:
    description: Permission for `/pvpc toggle` command
  pvpcontrol.bypass.*:
    description: Bypass all PvP restrictions
    children:
      pvpcontrol.bypass.fly: true
      pvpcontrol.bypass.commands: true
      pvpcontrol.bypass.invisibility: true
      pvpcontrol.bypass.teleports: true
      pvpcontrol.bypass.chorusfruits: true
      pvpcontrol.bypass.enderpearls: true
  pvpcontrol.bypass.fly:
    description: Bypasses fly restriction during PvP
  pvpcontrol.bypass.commands:
    description: Bypasses commands sending blockade restriction during PvP
  pvpcontrol.bypass.invisibility:
    description: Bypasses invisibility restriction during PvP
  pvpcontrol.bypass.teleports:
    description: Bypasses teleports restriction during PvP
  pvpcontrol.bypass.chorusfruits:
    description: Bypasses chorus fruits usage restriction during PvP
  pvpcontrol.bypass.enderpearls:
    description: Bypasses ender pearls usage restriction during PvP